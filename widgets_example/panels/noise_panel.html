<!-- Noise Panel -->
<div id="control-panel-noise" class="ui-base control-panel-noise">
    <div class="control-panel-top-row">
        <!-- Back arrow -->
        <img src="assets/back_arrow.svg" alt="Back" class="control-panel-back-arrow">
    </div>
    
    <!-- Middle section - Left and Right columns -->
    <div class="noise-middle-section">
      <div class="noise-left-column ui-base">
        <!-- Top row: Number and Type selector -->
        <div class="noise-column-header">
          <div class="noise-column-number">1</div>
          <div class="button_selector button_selector--noise-type ui-base osc1-type-selector" tabindex="0" data-osc="1">
            <button class="button_selector__nav">&lt;</button>
            <div class="button_selector__display">Brown</div>
            <button class="button_selector__nav">&gt;</button>
          </div>
        </div>
        
        <!-- Flexbox-based layout -->
        <div class="widget-box">
          <div class="widget-row">
            <label class="noise-label">Vol:</label>
            <div class="noise-widget">
              <div class="control-widget control-widget--slider osc1-vol-control" data-osc="1">
                <div class="control-widget__track vol-track"></div>
                <div class="control-widget__handle vol-handle"></div>
              </div>
            </div>
          </div>
          <div class="widget-row">
            <label class="noise-label">Sculpt:</label>
            <div class="noise-widget">
              <div class="control-widget control-widget--range-slider osc1-sculpt-control" data-osc="1">
                <div class="control-widget__track"></div>
                <div class="control-widget__range-fill"></div>
                <div class="control-widget__handle"></div>
                <div class="control-widget__handle"></div>
              </div>
            </div>
          </div>
          <div class="widget-row">
            <label class="noise-label">Width:</label>
            <div class="noise-widget">
              <div class="control-widget control-widget--slider osc1-width-control" data-osc="1">
                <div class="control-widget__track"></div>
                <div class="control-widget__handle"></div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Mask box -->
        <div class="widget-box">
          <div class="widget-row">
            <label class="noise-label">Mask:</label>
            <div class="noise-widget">
              <div class="osc1-mask-numbers" data-osc="1">1  2  3  4</div>
            </div>
          </div>
          <div class="widget-row">
            <label class="noise-label">Center:</label>
            <div class="noise-widget">
              <div class="control-widget control-widget--slider osc1-center-control" data-osc="1">
                <div class="control-widget__track"></div>
                <div class="control-widget__handle"></div>
              </div>
            </div>
          </div>
          <div class="widget-row">
            <label class="noise-label">Drift:</label>
            <div class="noise-widget">
              <div class="control-widget control-widget--slider osc1-drift-control" data-osc="1">
                <div class="control-widget__track"></div>
                <div class="control-widget__handle"></div>
              </div>
            </div>
          </div>
          <div class="widget-row">
            <label class="noise-label">Rate:</label>
            <div class="noise-widget">
              <div class="control-widget control-widget--range-slider osc1-rate-control" data-osc="1">
                <div class="control-widget__track"></div>
                <div class="control-widget__range-fill"></div>
                <div class="control-widget__handle"></div>
                <div class="control-widget__handle"></div>
              </div>
            </div>
          </div>
          <div class="widget-row">
            <label class="noise-label">Mix:</label>
            <div class="noise-widget">
              <div class="control-widget control-widget--slider osc1-mix-control" data-osc="1">
                <div class="control-widget__track"></div>
                <div class="control-widget__handle"></div>
              </div>
            </div>
          </div>
