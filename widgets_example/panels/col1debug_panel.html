<!-- Col1Debug Panel -->
<!-- UI Debug Panel: boundary visualization and element debugging -->
<div class="control-panel-col1debug docked-column1">
  <div class="col1debug-widget">
    <!-- Header row: Title and controls -->
    <div class="col1debug-top-row">
      <h2 class="col1debug-title">ui debug</h2>
      <div class="col1debug-controls--distributed">
        <button id="debug-popout-toggle" class="action-btn terminal-btn popout-toggle-btn" title="Pop out to floating panel">ðŸ“¤</button>
        <button id="debug-close" class="action-btn terminal-btn close-btn" title="Close debug panel">âœ•</button>
      </div>
    </div>
    
    <!-- Boundaries Radio Buttons -->
    <div class="debug-separator">
      <div class="debug-section-title">Boundaries:</div>
      <div class="debug-checkbox-group">
        <label class="debug-checkbox-label">
          <input type="radio" name="boundaries" id="debug-boundaries-container" value="container"> 
          <span class="debug-element-name">Container Boundaries</span>
        </label>
        <label class="debug-checkbox-label">
          <input type="radio" name="boundaries" id="debug-boundaries-off" value="off" checked> 
          <span class="debug-element-name">Off</span>
        </label>
        <div class="debug-checkbox-inline">
          <label class="debug-checkbox-label">
            <input type="radio" name="boundaries" id="debug-boundaries-col2" value="col2"> 
            <span class="debug-element-name">Col2</span>
          </label>
          <label class="debug-checkbox-label">
            <input type="radio" name="boundaries" id="debug-boundaries-all" value="all"> 
            <span class="debug-element-name">All</span>
          </label>
        </div>
      </div>
    </div>
    
    <!-- Debug controls area -->
    <div class="col1debug-bottom-row">
      <div id="debug-controls" class="debug-controls-area">
        
        <!-- Essential Elements section -->
        <div class="debug-separator">
          <div class="debug-section-title">Essential Elements:</div>
          <div class="debug-checkbox-group">
            <label class="debug-checkbox-label">
              <input type="checkbox" class="element-toggle" data-element="transport" checked> 
              <span class="debug-element-indicator transport-color">â– </span>
              <span class="debug-element-name">#transport-panel-container</span>
            </label>
            
            <label class="debug-checkbox-label">
              <input type="checkbox" class="element-toggle" data-element="whitePanelBackground" checked> 
              <span class="debug-element-indicator binaural-color">â– </span>
              <span class="debug-element-name">.control-panel-binaural</span>
            </label>
            
            <label class="debug-checkbox-label">
              <input type="checkbox" class="element-toggle" data-element="journeyHeader" checked> 
              <span class="debug-element-indicator journey-color">â– </span>
              <span class="debug-element-name">.journey-title</span>
            </label>
            
            <label class="debug-checkbox-label">
              <input type="checkbox" class="element-toggle" data-element="frequencyMap" checked> 
              <span class="debug-element-indicator frequency-color">â– </span>
              <span class="debug-element-name">.journey-sequence</span>
            </label>
          </div>
        </div>
        
        <!-- Widget Controls section -->
        <div class="debug-separator">
          <div class="debug-section-title">Widget Controls:</div>
          <div class="debug-checkbox-group">
            <label class="debug-checkbox-label">
              <input type="checkbox" class="element-toggle" data-element="jmPresetter" checked> 
              <span class="debug-element-indicator presetter-color">â– </span>
              <span class="debug-element-name">.jm-presetter</span>
            </label>
            
            <label class="debug-checkbox-label">
              <input type="checkbox" class="element-toggle" data-element="binauralControls" checked> 
              <span class="debug-element-indicator controls-color">â– </span>
              <span class="debug-element-name">.binaural-top-row</span>
            </label>
            
            <label class="debug-checkbox-label">
              <input type="checkbox" class="element-toggle" data-element="binauralPresets" checked> 
              <span class="debug-element-indicator presets-color">â– </span>
              <span class="debug-element-name">.binaural-presets</span>
            </label>
          </div>
        </div>
        
        <!-- Scripts Directory Section -->
        <div class="debug-separator">
          <div class="debug-section-title">Scripts Directory:</div>
          <select id="scripts-multi-select" class="scripts-select" multiple size="5">
            <!-- Populated dynamically by JS -->
          </select>
        </div>
        
        <!-- Targets Input Section -->
        <div class="debug-separator">
          <div class="debug-section-title">Targets:</div>
          <input id="targets-input" class="targets-input" type="text" placeholder="Paste targets here...">
        </div>
        
        <!-- Run button -->
        <div class="debug-section">
          <button id="debug-run" class="action-btn" title="Run scripts">Run</button>
        </div>
        
      </div>
    </div>
  </div>
</div>
