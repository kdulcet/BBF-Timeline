<!-- Col3Debugger Widget -->
<!-- Debug Console Widget: terminal-style debug output with console bridge -->
<!-- Direct widget structure - no control-panel wrapper -->
<div class="col3debugger-widget">
  <!-- Header row: Title and controls -->
  <div class="col3debugger-top-row">
    <h2 class="col3debugger-title">Debug Panel</h2>
    <div class="col3debugger-controls--distributed">
      <button id="debug-lint-toggle" class="action-btn terminal-btn lint-toggle-btn enabled" title="Toggle syntax highlighting">Lint</button>
      <button id="debug-copy-btn" class="action-btn terminal-btn copy-btn" title="Copy all output">Copy</button>
      <button id="debug-clear-btn" class="action-btn terminal-btn clear-btn" title="Clear output">Clear</button>
    </div>
  </div>
  
  <!-- Debug output directly under header -->
  <div id="col3debug-output" class="debug-output-area"></div>
</div>
