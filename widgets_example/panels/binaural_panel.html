<!-- Binaural Widget Panel -->
<!-- Binaural Widget: two-row layout within control panel -->
<div id="control-panel-binaural" class="ui-base control-panel-binaural binaural-widget">
    <!-- Top row: Root and Mood selectors -->
    <div class="control-panel-top-row">
      <!-- Back arrow -->
      <img src="assets/back_arrow.svg" alt="Back" class="control-panel-back-arrow">
      <!-- Root selector container -->
      <div class="root-selector-container">
        <div class="root-label">Mood:</div>
        <div class="button_selector button_selector--rootkey rootkey ui-base" tabindex="0">
          <button class="button_selector__nav">&lt;</button>
          <div class="button_selector__display">C</div>
          <button class="button_selector__nav">&gt;</button>
        </div>
      </div>
      <!-- Mood selector container -->
      <div class="mood-selector-container">
        <div class="mood-label"></div>
        <div class="button_selector button_selector--mood ui-base" tabindex="0">
          <button class="button_selector__nav">&lt;</button>
          <div class="button_selector__display">Radiance</div>
          <button class="button_selector__nav">&gt;</button>
        </div>
      </div>
    </div>

                <!-- Row 1: Iso and Length -->
                <label class="control-widget-label pulse-label">Iso:</label>
                <div class="control-widget control-widget--slider pulse-control" data-voice="1">
                  <div class="control-widget__track pulse-track"></div>
                  <div class="control-widget__handle pulse-handle"></div>
                </div>
                <label class="control-widget-label length-label">Length:</label>
                <div class="control-widget control-widget--slider length-control" data-voice="1">
                  <div class="control-widget__track length-track"></div>
                  <div class="control-widget__handle length-handle"></div>
                </div>
                
                <!-- Row 2: Oct and Width -->
                <label class="control-widget-label octave-label">Oct:</label>
                <div class="control-widget control-widget--buttons octave-widget" data-voice="1">
                  <button class="octave-btn" data-oct="-2"></button>
                  <button class="octave-btn" data-oct="-1"></button>
                  <button class="octave-btn active" data-oct="0"></button>
                  <button class="octave-btn" data-oct="1"></button>
