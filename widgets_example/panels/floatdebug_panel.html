<!-- FloatDebug Panel -->
<!-- Floating debug panel that can dock to column 1 -->
<div class="float-panel floatdebug-panel">
  <div class="floatdebug-widget">
    
    <!-- Header row: Controls and toggle buttons -->
    <div class="floatdebug-header-row">
      <button id="floatdebug-dock-toggle" class="action-btn dock-toggle-btn" title="Toggle dock to Column 1">ðŸ“¥</button>
      <div class="floatdebug-title">ui debug</div>
      <button id="floatdebug-close" class="action-btn close-btn" title="Close panel">âœ•</button>
    </div>
    
    <!-- Main controls area -->
    <div class="floatdebug-controls-area">
      
      <!-- Boundary visualization toggle -->
      <div class="debug-section">
        <label class="debug-checkbox-label">
          <input type="checkbox" id="floatdebug-boundaries"> 
          <span class="debug-label-text">Boundaries</span>
        </label>
        <label class="debug-checkbox-label debug-checkbox-inline">
          <input type="checkbox" id="floatdebug-all-divs"> 
          <span class="debug-label-text">All</span>
        </label>
      </div>
      
      <!-- Essential elements section -->
      <div class="debug-section">
        <div class="debug-section-title">Essential Elements:</div>
        <div class="debug-checkbox-group">
          <label class="debug-checkbox-label">
            <input type="checkbox" class="element-toggle" data-element="transport"> 
            <span class="debug-element-indicator" data-color="transport">â– </span>
            <span class="debug-element-name">#transport-panel-container</span>
          </label>
          <label class="debug-checkbox-label">
            <input type="checkbox" class="element-toggle" data-element="whitePanelBackground"> 
            <span class="debug-element-indicator" data-color="whitePanelBackground">â– </span>
            <span class="debug-element-name">.control-panel-binaural</span>
          </label>
          <label class="debug-checkbox-label">
            <input type="checkbox" class="element-toggle" data-element="journeyHeader"> 
            <span class="debug-element-indicator" data-color="journeyHeader">â– </span>
            <span class="debug-element-name">.journey-title</span>
          </label>
          <label class="debug-checkbox-label">
            <input type="checkbox" class="element-toggle" data-element="frequencyMap"> 
            <span class="debug-element-indicator" data-color="frequencyMap">â– </span>
            <span class="debug-element-name">.journey-sequence</span>
          </label>
        </div>
      </div>
      
      <!-- Widget controls section -->
      <div class="debug-section">
        <div class="debug-section-title">Widget Controls:</div>
        <div class="debug-checkbox-group">
          <label class="debug-checkbox-label">
            <input type="checkbox" class="element-toggle" data-element="jmPresetter"> 
            <span class="debug-element-indicator" data-color="jmPresetter">â– </span>
            <span class="debug-element-name">.jm-presetter</span>
          </label>
          <label class="debug-checkbox-label">
            <input type="checkbox" class="element-toggle" data-element="binauralControls"> 
            <span class="debug-element-indicator" data-color="binauralControls">â– </span>
            <span class="debug-element-name">.binaural-top-row</span>
          </label>
          <label class="debug-checkbox-label">
            <input type="checkbox" class="element-toggle" data-element="binauralPresets"> 
            <span class="debug-element-indicator" data-color="binauralPresets">â– </span>
            <span class="debug-element-name">.binaural-bottom-row</span>
          </label>
        </div>
      </div>
      
      <!-- Scripts Tools section -->
      <div class="debug-section">
        <div class="debug-section-title">Scripts Directory:</div>
        <select id="scripts-multi-select" class="scripts-select" multiple size="10">
          <!-- Populated dynamically by JS -->
        </select>
      </div>
      
      <!-- Targets input section -->
      <div class="debug-section">
        <div class="debug-section-title">Targets:</div>
        <input id="targets-input" class="targets-input" type="text" placeholder="Paste targets here...">
      </div>
      
    </div>
  </div>
</div>
