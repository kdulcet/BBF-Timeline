<!-- Journey Map Panel -->
<section class="journey-map">
  <h2 class="journey-title">Journey Map</h2>

  <div class="journey-sequence">
    <div class="jm-box plateau alpha">
      <div class="label">ALPHA</div>
      <div class="freq">10.3hz</div>
      <div class="duration">5m</div>
    </div>

    <!-- Transition: Alpha → Delta -->
    <div class="jm-box transition alpha-delta">
      <img
        class="env down"
        src="../../assets/sine_env.svg"
        alt="transition from alpha to delta"
      />
      <div class="duration">5m</div>
    </div>

    <div class="jm-box plateau delta">
      <div class="label">DELTA</div>
      <div class="freq">3.5hz</div>
      <div class="duration">20m</div>
    </div>

    <!-- Transition: Delta → Theta -->
    <div class="jm-box transition delta-theta">
      <img
        class="env up"
        src="../../assets/sine_env.svg"
        alt="transition from delta to theta"
      />
      <div class="duration">10m</div>
    </div>

    <div class="jm-box plateau theta">
      <div class="label">THETA</div>
      <div class="freq">6hz</div>
      <div class="duration">15m</div>
    </div>
  </div>
  
  <!-- jm-presetter: wrapper for preset selector + action row -->
  <div id="jm-presetter" class="jm-presetter">
    <!-- Preset Selector Box -->
    <div id="jm-preset-selector" class="ui-base button_selector button_selector--preset" tabindex="0">
      <button class="button_selector__nav" id="preset-prev">&lt;</button>
      ADHD Meds #1
      <button class="button_selector__nav" id="preset-next">&gt;</button>
    </div>

    <!-- Action Row: Save / Total Time / Revert -->
    <div class="jm-preset-nav" id="jm-preset-nav">
      <button id="save-preset" class="ui-base ui-btn">Save</button>
      <span class="ui-base ui-label totaltime" id="totaltime">Total Time: 0 minutes</span>
      <button id="revert-preset" class="ui-base ui-btn">Revert</button>
    </div>
  </div>
  
  <!-- Save Modal (hidden) -->
  <div class="modal-backdrop" id="save-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-title">Save Preset</div>
        <div class="modal-body">
          <label for="preset-name" class="visually-hidden"
            >Preset name</label
          >
          <div class="input-wrap">
            <input
              id="preset-name"
              type="text"
              maxlength="18"
              placeholder="Preset name (max 18)"
            />
            <div class="char-count" id="name-count">18</div>
          </div>
        </div>
        <div class="modal-actions">
          <button id="modal-save-new" class="action-btn" disabled>
            Save New
          </button>
          <button id="modal-overwrite" class="action-btn">
            Overwrite
          </button>
          <button id="modal-back" class="action-btn">Back</button>
        </div>
      </div>
    </div>
  </div>
</section>
