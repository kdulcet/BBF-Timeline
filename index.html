<!DOCTYPE html>
<html>
<head>
    <title>Web Audio Journey Map Testing Arena</title>
    <style>
        body { 
            font-family: monospace; 
            padding: 20px; 
            background: #f5f5f5;
        }
        
        h1 {
            color: #333;
            border-bottom: 3px solid #007acc;
            padding-bottom: 10px;
        }
        
        .journey-section {
            margin: 30px 0;
            padding: 20px;
            background: white;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        
        .journey-row {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .plateau {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background: #e8f5e8;
            min-width: 120px;
        }
        
        .transition {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 2px solid #FF9800;
            border-radius: 5px;
            background: #fff3e0;
            min-width: 100px;
        }
        
        .plateau label, .transition label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .plateau input, .transition input {
            width: 60px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin: 2px;
        }
        
        .input-label {
            font-size: 10px;
            color: #666;
            margin: 0;
        }
        
        .carrier-section {
            margin: 30px 0;
            padding: 20px;
            background: white;
            border: 2px solid #2196F3;
            border-radius: 8px;
        }
        
        .carrier-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .carrier-input label {
            font-weight: bold;
            font-size: 16px;
        }
        
        .carrier-input input {
            width: 120px;
            padding: 8px;
            font-size: 16px;
            text-align: center;
            border: 2px solid #2196F3;
            border-radius: 5px;
        }
        
        .hz-suffix {
            font-weight: bold;
            color: #666;
        }
        
        .volume-sliders {
            display: flex;
            gap: 20px;
            margin-left: 30px;
        }
        
        .volume-widget {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .volume-widget label {
            font-weight: bold;
            font-size: 14px;
            color: #2196F3;
        }
        
        .volume-slider-vertical {
            -webkit-appearance: slider-vertical;
            width: 40px;
            height: 75px;
            writing-mode: bt-lr; /* IE */
            -webkit-appearance: slider-vertical; /* WebKit */
            background: transparent;
        }
        
        .volume-slider-vertical::-webkit-slider-runnable-track {
            width: 2px;
            height: 75px;
            background: #000;
            border: none;
        }
        
        .volume-slider-vertical::-moz-range-track {
            width: 2px;
            height: 75px;
            background: #000;
            border: none;
        }
        
        .volume-slider-vertical::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 35px;
            height: 20px;
            background: #2196F3;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .volume-slider-vertical::-moz-range-thumb {
            width: 35px;
            height: 20px;
            background: #2196F3;
            cursor: pointer;
            border-radius: 3px;
            border: none;
        }
        
        .volume-value {
            font-size: 12px;
            color: #666;
            font-weight: bold;
        }
        
        .controls-section {
            margin: 20px 0;
            text-align: center;
        }
        
        .play-stop-btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .play-stop-btn:hover {
            background: #45a049;
        }
        
        .play-stop-btn.playing {
            background: #f44336;
        }
        
        .play-stop-btn.playing:hover {
            background: #da190b;
        }
        
        .timeline-diagnostics {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            justify-content: center;
            align-items: center;
        }
        
        .timeline-status {
            background: #f0f0f0;
            padding: 10px 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-family: monospace;
            min-width: 200px;
            text-align: center;
        }
        

    </style>
</head>
<body>
    <h1>Web Audio Journey Map Testing Arena</h1>
    
    <div class="controls-section">
        <button id="playStopBtn" class="play-stop-btn">‚ñ∂ Play</button>
        
        <div class="timeline-diagnostics">
            <div id="timelineStatus" class="timeline-status">
                Timeline Ready
            </div>
        </div>
    </div>
    
    <div class="journey-section">
        <h2>Journey Map</h2>
        
        <div class="journey-row">
            <!-- Plateau 1 -->
            <div class="plateau">
                <label>Plateau 1</label>
                <div class="input-label">hz</div>
                <input type="number" id="plateau1_hz" placeholder="Hz" step="0.01" value="2">
                <div class="input-label">s</div>
                <input type="number" id="plateau1_time" placeholder="Seconds" step="0.1" value="5">
            </div>
            
            <!-- Transition 1 -->
            <div class="transition">
                <label>Transition 1</label>
                <div class="input-label">s</div>
                <input type="number" id="transition1_time" placeholder="Seconds" step="0.1" value="10">
            </div>
            
            <!-- Plateau 2 -->
            <div class="plateau">
                <label>Plateau 2</label>
                <div class="input-label">hz</div>
                <input type="number" id="plateau2_hz" placeholder="Hz" step="0.01" value="15">
                <div class="input-label">s</div>
                <input type="number" id="plateau2_time" placeholder="Seconds" step="0.1" value="5">
            </div>
            
            <!-- Transition 2 -->
            <div class="transition">
                <label>Transition 2</label>
                <div class="input-label">s</div>
                <input type="number" id="transition2_time" placeholder="Seconds" step="0.1" value="10">
            </div>
            
            <!-- Plateau 3 -->
            <div class="plateau">
                <label>Plateau 3</label>
                <div class="input-label">hz</div>
                <input type="number" id="plateau3_hz" placeholder="Hz" step="0.01" value="5">
                <div class="input-label">s</div>
                <input type="number" id="plateau3_time" placeholder="Seconds" step="0.1" value="5">
            </div>
        </div>
    </div>
    
    <div class="carrier-section">
        <h2>Carrier Wave</h2>
        
        <div class="carrier-input">
            <label>Carrier Wave:</label>
            <input type="number" id="carrier_hz" placeholder="Hz" step="0.01" value="110">
            <span class="hz-suffix">Hz</span>
            
            <label>Width [1]:</label>
            <input type="number" id="width1" placeholder="0-100" min="0" max="100" step="1" value="100">
            
            <label>Width [2]:</label>
            <input type="number" id="width2" placeholder="0-100" min="0" max="100" step="1" value="100">
            
            <div class="volume-sliders">
                <div class="volume-widget">
                    <label>[1]</label>
                    <input type="range" id="volume1" class="volume-slider-vertical" 
                           min="0" max="100" value="0" orient="vertical">
                    <span class="volume-value" id="volume1-value">0%</span>
                </div>
                <div class="volume-widget">
                    <label>[2]</label>
                    <input type="range" id="volume2" class="volume-slider-vertical" 
                           min="0" max="100" value="50" orient="vertical">
                    <span class="volume-value" id="volume2-value">50%</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Volume slider value updates
        document.getElementById('volume1').addEventListener('input', function(e) {
            const volumePercent = e.target.value;
            document.getElementById('volume1-value').textContent = volumePercent + '%';
            
            // Set ISO synth volume (0-100% -> 0.0-1.0)
            if (window.isoSynth) {
                const volumeNormalized = volumePercent / 100;
                isoSynth.setVolume(volumeNormalized);
            }
        });
        
        document.getElementById('volume2').addEventListener('input', function(e) {
            const volumePercent = e.target.value;
            document.getElementById('volume2-value').textContent = volumePercent + '%';
            
            // Set binaural synth volume (0-100% -> 0.0-1.0)
            if (window.binauralSynth) {
                const volumeNormalized = volumePercent / 100;
                binauralSynth.setVolume(volumeNormalized);
            }
        });
        
        // Width control for ISO synth
        document.getElementById('width1').addEventListener('input', function(e) {
            const widthValue = parseInt(e.target.value);
            
            // Set ISO synth width (0-100) - for old node-based system
            if (window.isoSynth) {
                isoSynth.setWidth(widthValue);
            }
            
            // Set ISO worklet width (0-100) - for AudioWorklet system
            if (window.isoWorkletWidth && window.isoWorkletWidth.workletNode) {
                const widthFactor = widthValue / 100; // 0.0 to 1.0
                window.isoWorkletWidth.workletNode.port.postMessage({
                    type: 'setWidth',
                    panL: -widthFactor,  // L channel: -1 to 0
                    panR: widthFactor    // R channel: 0 to +1
                });
                window.isoWorkletWidth.currentWidth = widthValue;
            }
        });
        
        // Width control for binaural synth
        document.getElementById('width2').addEventListener('input', function(e) {
            const widthValue = parseInt(e.target.value);
            
            // Set binaural synth width (0-100)
            if (window.binauralSynth) {
                binauralSynth.setWidth(widthValue);
            }
        });
        
        // Basic console logging for now - will be expanded with Web Audio API
        function logJourneyMap() {
            const journeyMap = {
                plateau1: {
                    hz: parseFloat(document.getElementById('plateau1_hz').value) || 0,
                    duration: parseFloat(document.getElementById('plateau1_time').value) || 0
                },
                transition1: {
                    duration: parseFloat(document.getElementById('transition1_time').value) || 0
                },
                plateau2: {
                    hz: parseFloat(document.getElementById('plateau2_hz').value) || 0,
                    duration: parseFloat(document.getElementById('plateau2_time').value) || 0
                },
                transition2: {
                    duration: parseFloat(document.getElementById('transition2_time').value) || 0
                },
                plateau3: {
                    hz: parseFloat(document.getElementById('plateau3_hz').value) || 0,
                    duration: parseFloat(document.getElementById('plateau3_time').value) || 0
                },
                carrier: parseFloat(document.getElementById('carrier_hz').value) || 440
            };
            
            console.log('Journey Map Configuration:', journeyMap);
            return journeyMap;
        }
        
        // Global timeline variables
        let audioContext;
        let timeline;
        let isoSynth;
        let binauralSynth;
        let isPlaying = false;
        
        // Create timeline segments from the existing type-ins
        function createTimelineSegments() {
            const journeyMap = logJourneyMap();
            
            const segments = [];
            let transitionIndex = 1;
            
            // Add each plateau and transition pair
            if (journeyMap.plateau1.hz > 0) {
                segments.push({
                    type: 'plateau',
                    hz: journeyMap.plateau1.hz,
                    durationSeconds: journeyMap.plateau1.duration
                });
                
                if (journeyMap.plateau2.hz > 0 && journeyMap.transition1.duration > 0) {
                    segments.push({
                        type: 'transition',
                        startHz: journeyMap.plateau1.hz,
                        endHz: journeyMap.plateau2.hz,
                        durationSeconds: journeyMap.transition1.duration,
                        transitionType: 'linear'
                    });
                }
            }
            
            if (journeyMap.plateau2.hz > 0) {
                segments.push({
                    type: 'plateau',
                    hz: journeyMap.plateau2.hz,
                    durationSeconds: journeyMap.plateau2.duration
                });
                
                if (journeyMap.plateau3.hz > 0 && journeyMap.transition2.duration > 0) {
                    segments.push({
                        type: 'transition',
                        startHz: journeyMap.plateau2.hz,
                        endHz: journeyMap.plateau3.hz,
                        durationSeconds: journeyMap.transition2.duration,
                        transitionType: 'linear'
                    });
                }
            }
            
            if (journeyMap.plateau3.hz > 0) {
                segments.push({
                    type: 'plateau',
                    hz: journeyMap.plateau3.hz,
                    durationSeconds: journeyMap.plateau3.duration
                });
            }
            
            return segments;
        }
        
        // Initialize timeline system
        async function initializeTimeline() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
            
            const segments = createTimelineSegments();
            timeline = new JMTimeline(audioContext, segments);
            
            // Initialize ISO Synth
            window.isoSynth = isoSynth = new ISOSynth(audioContext);
            
            // Set initial carrier frequency from HTML
            const initialCarrierHz = parseFloat(document.getElementById('carrier_hz').value) || 110;
            isoSynth.setCarrierFrequency(initialCarrierHz);
            
            // Set initial volume from slider [1]
            const initialVolume1 = parseFloat(document.getElementById('volume1').value) / 100;
            isoSynth.setVolume(initialVolume1);
            
            // Set initial width from width [1] input
            const initialWidth1 = parseInt(document.getElementById('width1').value) || 100;
            isoSynth.setWidth(initialWidth1);
            
            // Initialize Binaural Synth
            window.binauralSynth = binauralSynth = new BinauralSynth(audioContext);
            
            // Load binaural worklet
            await binauralSynth.init();
            
            // Add message listener for binaural worklet debug messages
            if (binauralSynth.workletNode) {
                binauralSynth.workletNode.port.onmessage = (event) => {
                    if (event.data.type === 'debug') {
                        console.log(`[Binaural Worklet] ${event.data.msg}`);
                    }
                    // Trigger relay removed - ISO worklet now uses LFO phase-wrap triggering
                };
            }
            
            // Set initial carrier frequency for binaural (same as ISO for now)
            binauralSynth.setCarrierFrequency(initialCarrierHz);
            
            // Set initial volume from slider [2]
            const initialVolume2 = parseFloat(document.getElementById('volume2').value) / 100;
            binauralSynth.setVolume(initialVolume2);
            
            // Set initial width from width [2] input
            const initialWidth2 = parseInt(document.getElementById('width2').value) || 100;
            binauralSynth.setWidth(initialWidth2);
            
            console.log('Timeline initialized with segments:', segments);
            console.log('ISO Synth initialized - audio pulse system ready');
            console.log('Binaural Synth initialized - continuous tone system ready');
        }
        
        // Play/Stop button functionality - timeline and audio control
        async function togglePlayStop() {
            const btn = document.getElementById('playStopBtn');
            
            if (!isPlaying) {
                // Start playing
                isPlaying = true;
                btn.textContent = '‚èπ Stop';
                btn.classList.add('playing');
                
                const config = logJourneyMap();
                console.log('üéµ Started playing with configuration:', config);
                
                // Initialize and start JMTimeline system
                updateStatus(`Starting Timeline...`);
                await initializeTimeline();
                
                // Read carrier frequency from HTML and set on both synths
                const carrierHz = parseFloat(document.getElementById('carrier_hz').value) || 110;
                isoSynth.setCarrierFrequency(carrierHz);
                binauralSynth.setCarrierFrequency(carrierHz);
                
                timeline.start();
                
                // PHASE 2: AudioWorklet Integration
                // Load worklet module and create processor
                try {
                    await audioContext.audioWorklet.addModule('widgets/synths/iso_worklet.js');
                    console.log('[AudioWorklet] Module loaded successfully');
                    
                    // Create AudioWorkletNode with stereo output
                    const workletNode = new AudioWorkletNode(audioContext, 'iso-pulse-processor', {
                        outputChannelCount: [2]  // Stereo output (L + R channels)
                    });
                    
                    // Listen for messages from worklet
                    workletNode.port.onmessage = (event) => {
                        console.log('[AudioWorklet] Message from processor:', event.data);
                    };
                    
                    // Send journey map segments to worklet (not pre-calculated schedule)
                    // Worklet will calculate Hz/pulses on-demand from segments
                    
                    // Check granularity: How often worklet checks for new pulses (NOT render quantum size)
                    // 32 = check 4 times per 128-sample quantum (~0.7ms latency at 48kHz) - RECOMMENDED
                    // 128 = check once per quantum (~2.6ms latency) - lower CPU
                    // 1 = check every sample (~0.02ms latency) - highest CPU, use only if needed
                    const checkGranularity = 32;  // Default: good balance of CPU and accuracy
                    timeline.sendSegmentsToWorklet(workletNode, carrierHz, checkGranularity);
                    console.log(`[ISO Worklet] Journey map sent (check every ${checkGranularity} samples for new pulses)`);
                    
                    // Store references for width control
                    window.isoWorkletWidth = {
                        workletNode: workletNode,
                        currentWidth: 100
                    };
                    
                    // Set initial width from width1 slider
                    const initialWidth1 = parseInt(document.getElementById('width1').value) || 100;
                    const widthFactor = initialWidth1 / 100; // 0.0 to 1.0
                    workletNode.port.postMessage({
                        type: 'setWidth',
                        panL: -widthFactor,  // L channel: -1 to 0
                        panR: widthFactor    // R channel: 0 to +1
                    });
                    window.isoWorkletWidth.currentWidth = initialWidth1;
                    
                    // Connect worklet ‚Üí masterGain ‚Üí destination
                    workletNode.connect(isoSynth.masterGain);
                    
                    console.log('[AudioWorklet] Pulse processor connected');
                    
                    // Store reference for cleanup
                    window.workletNode = workletNode;
                    
                } catch (error) {
                    console.error('[AudioWorklet] Failed to initialize:', error);
                }
                
                // BINAURAL: Send journey map segments to binaural worklet
                binauralSynth.loadJourneyMap(timeline.segments);
                
                // Start binaural synth (continuous tone)
                binauralSynth.start();
                
                // Start status polling (separate from pulse events)
                startTimelineTracking();
                
            } else {
                // Stop playing  
                isPlaying = false;
                btn.textContent = '‚ñ∂ Play';
                btn.classList.remove('playing');
                console.log('‚èπ Stopped playing');
                
                // Stop JMTimeline system
                if (timeline) {
                    timeline.stop();
                    timeline = null; // Clear reference
                }
                
                // Disconnect and cleanup AudioWorklet
                if (window.workletNode) {
                    window.workletNode.disconnect();
                    window.workletNode = null;
                    console.log('[AudioWorklet] Disconnected and cleaned up');
                }
                
                // **CRITICAL**: Dispose synths to remove event listeners
                if (isoSynth) {
                    isoSynth.dispose();
                    isoSynth = null; // Clear reference
                }
                
                if (binauralSynth) {
                    binauralSynth.dispose();
                    binauralSynth = null; // Clear reference
                }
                
                // Stop status polling
                stopTimelineTracking();
                
                updateStatus('Timeline Ready');
            }
        }
        
        // Status display management  
        let statusDisplay;
        
        // Real Timeline System
        let timelineStartTime = 0;
        let timelineSegments = [];
        let timelineUpdateInterval;
        let currentSegmentIndex = 0;
        
        function createTimelineFromInputs() {
            const config = logJourneyMap();
            const segments = [];
            
            // Plateau 1
            if (config.plateau1.hz > 0 && config.plateau1.duration > 0) {
                segments.push({
                    type: 'plateau',
                    phase: 1,
                    hz: config.plateau1.hz,
                    duration: config.plateau1.duration
                });
            }
            
            // Transition 1
            if (config.transition1.duration > 0 && segments.length > 0 && config.plateau2.hz > 0) {
                segments.push({
                    type: 'transition',
                    phase: 1,
                    startHz: config.plateau1.hz,
                    endHz: config.plateau2.hz,
                    duration: config.transition1.duration
                });
            }
            
            // Plateau 2
            if (config.plateau2.hz > 0 && config.plateau2.duration > 0) {
                segments.push({
                    type: 'plateau',
                    phase: 2,
                    hz: config.plateau2.hz,
                    duration: config.plateau2.duration
                });
            }
            
            // Transition 2
            if (config.transition2.duration > 0 && segments.length > 0 && config.plateau3.hz > 0) {
                segments.push({
                    type: 'transition',
                    phase: 2,
                    startHz: config.plateau2.hz,
                    endHz: config.plateau3.hz,
                    duration: config.transition2.duration
                });
            }
            
            // Plateau 3
            if (config.plateau3.hz > 0 && config.plateau3.duration > 0) {
                segments.push({
                    type: 'plateau',
                    phase: 3,
                    hz: config.plateau3.hz,
                    duration: config.plateau3.duration
                });
            }
            
            // Calculate cumulative start times
            let cumulativeTime = 0;
            segments.forEach(segment => {
                segment.startTime = cumulativeTime;
                segment.endTime = cumulativeTime + segment.duration;
                cumulativeTime += segment.duration;
            });
            
            return segments;
        }
        
        function startTimelineTracking() {
            timelineSegments = createTimelineFromInputs();
            timelineStartTime = performance.now() / 1000.0;
            currentSegmentIndex = 0;
            
            console.log('Timeline segments:', timelineSegments);
            
            if (timelineSegments.length === 0) {
                updateStatus('No valid timeline segments');
                return;
            }
            
            // Update every 100ms for smooth status display
            timelineUpdateInterval = setInterval(updateTimelineStatus, 100);
            updateTimelineStatus(); // Initial update
        }
        
        function stopTimelineTracking() {
            if (timelineUpdateInterval) {
                clearInterval(timelineUpdateInterval);
                timelineUpdateInterval = null;
            }
            currentSegmentIndex = 0;
            timelineSegments = [];
            

        }
        
        function updateTimelineStatus() {
            const currentTime = (performance.now() / 1000.0) - timelineStartTime;
            
            // Find current segment
            let currentSegment = null;
            for (let i = 0; i < timelineSegments.length; i++) {
                const segment = timelineSegments[i];
                if (currentTime >= segment.startTime && currentTime < segment.endTime) {
                    currentSegment = segment;
                    currentSegmentIndex = i;
                    break;
                }
            }
            
            if (!currentSegment) {
                // Timeline finished
                updateStatus('Timeline Complete');
                stopTimelineTracking();
                return;
            }
            
            const timeInSegment = currentTime - currentSegment.startTime;
            const timeLeft = currentSegment.duration - timeInSegment;
            
            let statusText;
            let currentHz;
            if (currentSegment.type === 'plateau') {
                currentHz = currentSegment.hz;
                statusText = `Plateau ${currentSegment.phase}: ${currentHz.toFixed(1)}Hz | ${timeLeft.toFixed(1)}s left`;
            } else {
                // Calculate current Hz for transition
                const progress = timeInSegment / currentSegment.duration;
                currentHz = currentSegment.startHz + (currentSegment.endHz - currentSegment.startHz) * progress;
                statusText = `Transition ${currentSegment.phase}: ${currentHz.toFixed(1)}Hz | ${timeLeft.toFixed(1)}s left`;
            }
            
            updateStatus(statusText);
            
            // NOTIFICATION ONLY - timeline status updates
        }


        function updateStatus(message) {
            if (statusDisplay) {
                statusDisplay.textContent = message;
            }
        }
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            // Get visual elements
            statusDisplay = document.getElementById('timelineStatus');
            
            // Add event listeners to all inputs for real-time logging
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    logJourneyMap();
                    
                    // DISABLED: Real-time timeline restart during playback
                    // Play uses configuration from when play was clicked
                    // Stop flushes everything, play again uses current configuration
                });
            });
            
            // Play/Stop button listener
            document.getElementById('playStopBtn').addEventListener('click', togglePlayStop);
            
            // Timeline event listeners - pulse events for audio synths only (no logging)
            document.addEventListener('timeline.pulse.32n', (event) => {
                // 32n pulses are consumed by ISO synth only - no console spam
            });
            
            // Periodic Hz polling for smooth transition verification
            let hzPollInterval = null;
            
            // Timeline state change listeners
            document.addEventListener('timeline.started', (event) => {
                console.log('Timeline Started:', event.detail);
                updateStatus('Timeline Running...');
                
                // Start Hz polling every 500ms to verify smooth transitions
                if (timeline) {
                    hzPollInterval = setInterval(() => {
                        const currentHz = timeline.getCurrentHz();
                        const elapsed = audioContext.currentTime - timeline.startTime;
                        if (currentHz !== null) {
                            console.log(`Hz Poll: ${currentHz.toFixed(2)}Hz at ${elapsed.toFixed(2)}s`);
                        }
                    }, 500);
                }
            });
            
            document.addEventListener('timeline.stopped', (event) => {
                console.log('Timeline Stopped:', event.detail);
                updateStatus('Timeline Ready');
                
                // Stop Hz polling
                if (hzPollInterval) {
                    clearInterval(hzPollInterval);
                    hzPollInterval = null;
                }
            });
            
            document.addEventListener('timeline.hz.changed', (event) => {
                const data = event.detail;
                if (data.type === 'plateau') {
                    console.log(`üìç Hz Plateau: ${data.hz.toFixed(2)}Hz at ${data.time.toFixed(3)}s`);
                } else if (data.type === 'transition') {
                    console.log(`üìà Hz Ramp: ${data.startHz.toFixed(2)}Hz ‚Üí ${data.endHz.toFixed(2)}Hz over ${data.duration.toFixed(2)}s`);
                }
            });
            
            // Initialize status
            updateStatus('Timeline Ready');
            
            // Initial log
            logJourneyMap();
            
            console.log('Timeline system initialized');
        });
    </script>
