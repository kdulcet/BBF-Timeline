<!DOCTYPE html>
<html>
<head>
    <title>Web Audio Journey Map Testing Arena</title>
    <style>
        body { 
            font-family: monospace; 
            padding: 20px; 
            background: #f5f5f5;
        }
        
        h1 {
            color: #333;
            border-bottom: 3px solid #007acc;
            padding-bottom: 10px;
        }
        
        .journey-section {
            margin: 30px 0;
            padding: 20px;
            background: white;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        
        .journey-row {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .plateau {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background: #e8f5e8;
            min-width: 120px;
        }
        
        .transition {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 2px solid #FF9800;
            border-radius: 5px;
            background: #fff3e0;
            min-width: 100px;
        }
        
        .plateau label, .transition label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .plateau input, .transition input {
            width: 60px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin: 2px;
        }
        
        .input-label {
            font-size: 10px;
            color: #666;
            margin: 0;
        }
        
        .carrier-section {
            margin: 30px 0;
            padding: 20px;
            background: white;
            border: 2px solid #2196F3;
            border-radius: 8px;
        }
        
        .carrier-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .carrier-input label {
            font-weight: bold;
            font-size: 16px;
        }
        
        .carrier-input input {
            width: 120px;
            padding: 8px;
            font-size: 16px;
            text-align: center;
            border: 2px solid #2196F3;
            border-radius: 5px;
        }
        
        .hz-suffix {
            font-weight: bold;
            color: #666;
        }
        
        .controls-section {
            margin: 20px 0;
            text-align: center;
        }
        
        .play-stop-btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .play-stop-btn:hover {
            background: #45a049;
        }
        
        .play-stop-btn.playing {
            background: #f44336;
        }
        
        .play-stop-btn.playing:hover {
            background: #da190b;
        }
        
        .timeline-diagnostics {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            justify-content: center;
            align-items: center;
        }
        
        .timeline-status {
            background: #f0f0f0;
            padding: 10px 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-family: monospace;
            min-width: 200px;
            text-align: center;
        }
        

    </style>
</head>
<body>
    <h1>Web Audio Journey Map Testing Arena</h1>
    
    <div class="controls-section">
        <button id="playStopBtn" class="play-stop-btn">‚ñ∂ Play</button>
        
        <div class="timeline-diagnostics">
            <div id="timelineStatus" class="timeline-status">
                Timeline Ready
            </div>
            <canvas id="glslBlinker" width="60" height="60" style="border: 2px solid #333; border-radius: 50%;">
                GLSL not supported
            </canvas>
        </div>
    </div>
    
    <div class="journey-section">
        <h2>Journey Map</h2>
        
        <div class="journey-row">
            <!-- Plateau 1 -->
            <div class="plateau">
                <label>Plateau 1</label>
                <div class="input-label">hz</div>
                <input type="number" id="plateau1_hz" placeholder="Hz" step="0.01" value="5">
                <div class="input-label">s</div>
                <input type="number" id="plateau1_time" placeholder="Seconds" step="0.1" value="30">
            </div>
            
            <!-- Transition 1 -->
            <div class="transition">
                <label>Transition 1</label>
                <div class="input-label">s</div>
                <input type="number" id="transition1_time" placeholder="Seconds" step="0.1" value="15">
            </div>
            
            <!-- Plateau 2 -->
            <div class="plateau">
                <label>Plateau 2</label>
                <div class="input-label">hz</div>
                <input type="number" id="plateau2_hz" placeholder="Hz" step="0.01" value="15">
                <div class="input-label">s</div>
                <input type="number" id="plateau2_time" placeholder="Seconds" step="0.1" value="15">
            </div>
            
            <!-- Transition 2 -->
            <div class="transition">
                <label>Transition 2</label>
                <div class="input-label">s</div>
                <input type="number" id="transition2_time" placeholder="Seconds" step="0.1" value="15">
            </div>
            
            <!-- Plateau 3 -->
            <div class="plateau">
                <label>Plateau 3</label>
                <div class="input-label">hz</div>
                <input type="number" id="plateau3_hz" placeholder="Hz" step="0.01" value="10">
                <div class="input-label">s</div>
                <input type="number" id="plateau3_time" placeholder="Seconds" step="0.1" value="20">
            </div>
        </div>
    </div>
    
    <div class="carrier-section">
        <h2>Carrier Wave</h2>
        
        <div class="carrier-input">
            <label>Carrier Wave:</label>
            <input type="number" id="carrier_hz" placeholder="Hz" step="0.01" value="440">
            <span class="hz-suffix">Hz</span>
        </div>
    </div>
    
    <script>
        // Basic console logging for now - will be expanded with Web Audio API
        function logJourneyMap() {
            const journeyMap = {
                plateau1: {
                    hz: parseFloat(document.getElementById('plateau1_hz').value) || 0,
                    duration: parseFloat(document.getElementById('plateau1_time').value) || 0
                },
                transition1: {
                    duration: parseFloat(document.getElementById('transition1_time').value) || 0
                },
                plateau2: {
                    hz: parseFloat(document.getElementById('plateau2_hz').value) || 0,
                    duration: parseFloat(document.getElementById('plateau2_time').value) || 0
                },
                transition2: {
                    duration: parseFloat(document.getElementById('transition2_time').value) || 0
                },
                plateau3: {
                    hz: parseFloat(document.getElementById('plateau3_hz').value) || 0,
                    duration: parseFloat(document.getElementById('plateau3_time').value) || 0
                },
                carrier: parseFloat(document.getElementById('carrier_hz').value) || 440
            };
            
            console.log('Journey Map Configuration:', journeyMap);
            return journeyMap;
        }
        
        // Global timeline variables
        let audioContext;
        let timeline;
        let isPlaying = false;
        
        // Create timeline segments from the existing type-ins
        function createTimelineSegments() {
            const journeyMap = logJourneyMap();
            
            const segments = [];
            let transitionIndex = 1;
            
            // Add each plateau and transition pair
            if (journeyMap.plateau1.hz > 0) {
                segments.push({
                    type: 'plateau',
                    hz: journeyMap.plateau1.hz,
                    durationSeconds: journeyMap.plateau1.duration
                });
                
                if (journeyMap.plateau2.hz > 0 && journeyMap.transition1.duration > 0) {
                    segments.push({
                        type: 'transition',
                        startHz: journeyMap.plateau1.hz,
                        endHz: journeyMap.plateau2.hz,
                        durationSeconds: journeyMap.transition1.duration,
                        transitionType: 'linear'
                    });
                }
            }
            
            if (journeyMap.plateau2.hz > 0) {
                segments.push({
                    type: 'plateau',
                    hz: journeyMap.plateau2.hz,
                    durationSeconds: journeyMap.plateau2.duration
                });
                
                if (journeyMap.plateau3.hz > 0 && journeyMap.transition2.duration > 0) {
                    segments.push({
                        type: 'transition',
                        startHz: journeyMap.plateau2.hz,
                        endHz: journeyMap.plateau3.hz,
                        durationSeconds: journeyMap.transition2.duration,
                        transitionType: 'linear'
                    });
                }
            }
            
            if (journeyMap.plateau3.hz > 0) {
                segments.push({
                    type: 'plateau',
                    hz: journeyMap.plateau3.hz,
                    durationSeconds: journeyMap.plateau3.duration
                });
            }
            
            return segments;
        }
        
        // Initialize timeline system
        async function initializeTimeline() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
            
            const segments = createTimelineSegments();
            timeline = new JMTimeline(audioContext, segments);
            
            console.log('Timeline initialized with segments:', segments);
        }
        
        // Play/Stop button functionality - simplified to focus on blinking
        async function togglePlayStop() {
            const btn = document.getElementById('playStopBtn');
            
            if (!isPlaying) {
                // Start playing
                isPlaying = true;
                btn.textContent = '‚èπ Stop';
                btn.classList.add('playing');
                
                const config = logJourneyMap();
                console.log('üéµ Started playing with configuration:', config);
                
                // Start GLSL blinking with plateau1 Hz
                const startHz = config.plateau1.hz || 5;
                updateStatus(`Playing ${startHz}Hz`);
                startGLSLBlinking(startHz);
                
            } else {
                // Stop playing  
                isPlaying = false;
                btn.textContent = '‚ñ∂ Play';
                btn.classList.remove('playing');
                console.log('‚èπ Stopped playing');
                
                // Stop GLSL blinking
                stopGLSLBlinking();
                updateStatus('Timeline Ready');
            }
        }
        
        // Status display management
        let statusDisplay;

        // WebGL/GLSL Low-Latency Visual System
        let gl;
        let glProgram;
        let glCanvas;
        let glAnimationId;
        let glStartTime = 0;
        let glCurrentHz = 0;
        let glHoldTime = 0.05; // Configurable hold time in seconds (50ms default)
        
        // GLSL Vertex Shader - simple fullscreen quad
        const vertexShaderSource = `
            attribute vec2 a_position;
            void main() {
                gl_Position = vec4(a_position, 0.0, 1.0);
            }
        `;
        
        // GLSL Fragment Shader - Hz-based blinking
        const fragmentShaderSource = `
            precision mediump float;
            uniform float u_time;
            uniform float u_hz;
            uniform float u_holdTime;
            
            void main() {
                if (u_hz <= 0.0) {
                    gl_FragColor = vec4(0.4, 0.4, 0.4, 1.0); // Gray when stopped
                    return;
                }
                
                float cycle = 1.0 / u_hz;
                float timeInCycle = mod(u_time, cycle);
                
                // Simple on/off based on hold time
                if (timeInCycle < u_holdTime) {
                    gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0); // Red flash
                } else {
                    gl_FragColor = vec4(0.4, 0.4, 0.4, 1.0); // Gray background
                }
            }
        `;
        
        function initWebGL() {
            glCanvas = document.getElementById('glslBlinker');
            gl = glCanvas.getContext('webgl') || glCanvas.getContext('experimental-webgl');
            
            if (!gl) {
                console.warn('WebGL not supported, falling back to DOM blinking');
                return false;
            }
            
            // Create shaders
            const vertexShader = createShader(gl.VERTEX_SHADER, vertexShaderSource);
            const fragmentShader = createShader(gl.FRAGMENT_SHADER, fragmentShaderSource);
            
            // Create program
            glProgram = gl.createProgram();
            gl.attachShader(glProgram, vertexShader);
            gl.attachShader(glProgram, fragmentShader);
            gl.linkProgram(glProgram);
            
            if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
                console.error('WebGL program link failed:', gl.getProgramInfoLog(glProgram));
                return false;
            }
            
            // Set up geometry (fullscreen quad)
            const positions = new Float32Array([
                -1, -1,
                 1, -1,
                -1,  1,
                 1,  1
            ]);
            
            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);
            
            const a_position = gl.getAttribLocation(glProgram, 'a_position');
            gl.enableVertexAttribArray(a_position);
            gl.vertexAttribPointer(a_position, 2, gl.FLOAT, false, 0, 0);
            
            gl.useProgram(glProgram);
            
            console.log('WebGL initialized successfully');
            return true;
        }
        
        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Shader compile error:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            
            return shader;
        }
        
        function startGLSLBlinking(hz) {
            if (!gl) return;
            
            glCurrentHz = hz;
            glStartTime = performance.now() / 1000.0;
            
            if (!glAnimationId) {
                renderGLSL();
            }
        }
        
        function stopGLSLBlinking() {
            glCurrentHz = 0;
            if (glAnimationId) {
                cancelAnimationFrame(glAnimationId);
                glAnimationId = null;
            }
            
            // Render final gray state
            if (gl) {
                renderGLSLFrame(0, 0);
            }
        }
        
        function renderGLSL() {
            const currentTime = performance.now() / 1000.0;
            const elapsedTime = currentTime - glStartTime;
            
            renderGLSLFrame(elapsedTime, glCurrentHz);
            
            if (glCurrentHz > 0) {
                glAnimationId = requestAnimationFrame(renderGLSL);
            }
        }
        
        function renderGLSLFrame(time, hz) {
            if (!gl || !glProgram) return;
            
            gl.viewport(0, 0, glCanvas.width, glCanvas.height);
            
            const u_time = gl.getUniformLocation(glProgram, 'u_time');
            const u_hz = gl.getUniformLocation(glProgram, 'u_hz');
            const u_holdTime = gl.getUniformLocation(glProgram, 'u_holdTime');
            
            gl.uniform1f(u_time, time);
            gl.uniform1f(u_hz, hz);
            gl.uniform1f(u_holdTime, glHoldTime);
            
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
        }

        function updateStatus(message) {
            if (statusDisplay) {
                statusDisplay.textContent = message;
            }
        }
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            // Get visual elements
            statusDisplay = document.getElementById('timelineStatus');
            
            // Initialize WebGL for low-latency blinking
            const webglSupported = initWebGL();
            if (webglSupported) {
                console.log('GLSL blinking system ready');
            } else {
                console.log('Falling back to DOM blinking only');
            }
            
            // Add event listeners to all inputs for real-time logging
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    logJourneyMap();
                    
                    // Update blinking if currently playing
                    if (isPlaying) {
                        const config = logJourneyMap();
                        const newHz = config.plateau1.hz || 5;
                        if (newHz !== glCurrentHz) {
                            console.log(`Hz changed to ${newHz}, updating GLSL blink rate`);
                            updateStatus(`Playing ${newHz}Hz`);
                            startGLSLBlinking(newHz);
                        }
                    }
                });
            });
            
            // Play/Stop button listener
            document.getElementById('playStopBtn').addEventListener('click', togglePlayStop);
            
            // Initialize status
            updateStatus('Timeline Ready');
            
            // Initial log
            logJourneyMap();
            
            console.log('Simple blinking system initialized');
        });
    </script>
    
    <!-- Import New Timeline System -->
    <script src="widgets/synths/shared/timeline.js"></script>
    <script src="widgets/synths/shared/state_timeline.js"></script>
    <script src="widgets/synths/shared/jm_timeline.js"></script>
    <script src="widgets/synths/shared/timeline_integration.js"></script>
</body>
</html>
